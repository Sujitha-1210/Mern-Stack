<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
</head>
<body>
    <div class="container mt-3">
        <h2>Basic progress bar</h2>
        <p>To create a default progress bar,add a progress class to a container element and add the progress bar class to its child</p>
        <div class="progress">
            <div class="progress-bar" style="width:70%"></div>
        </div>
    </div>
</body>
</html>
